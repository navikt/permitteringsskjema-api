permittering:
  arbeidsgiver:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
spring:
  profiles: local
  kafka:
    properties:
      security:
        protocol: PLAINTEXT
    consumer:
      bootstrap-servers: localhost:9092
    producer:
      bootstrap-servers: localhost:9092
  datasource:
    platform: postgres
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    h2:
      console:
        enabled: true
        path: /h2-console

mock:
  enabled: true
  port: 8081

mock-oauth2-server.port: 9000

no.nav.security.jwt:
  issuer.selvbetjening:
    discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
    accepted_audience: aud-localhost
    cookiename: localhost-idtoken
  issuer.tokenx:
    discoveryurl: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
    accepted_audience: tokenx

altinn:
  altinnUrl: "http://localhost:${mock.port}/altinn/"
  altinnHeader: "lokal"
  APIGwHeader: "lokal"
  altinnProxyUrl: "http://localhost:${mock.port}/altinn/"
