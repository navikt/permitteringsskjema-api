server:
  port: 8080
  servlet:
    context-path: /permitteringsskjema-api

management.endpoints.web:
  exposure.include: info, health, metrics, prometheus
  base-path: /internal/actuator

spring:
  profiles:
    active: local

---

spring:
  profiles: local
  datasource:
    platform: postgres
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    h2:
      console:
        enabled: true
        path: /h2-console

mock:
  enabled: true
  port: 8081

---

spring:
  profiles: dev
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver


---

spring:
  profiles: prod
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver