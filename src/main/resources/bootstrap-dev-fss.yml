spring:
   cloud:
      vault:
         authentication: KUBERNETES
         kubernetes:
            role: permitteringsskjema-api
            kubernetes-path: kubernetes/preprod/fss
            service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
 
         generic:
            enabled: true
            backend: kv/preprod/fss
            application-name: permitteringsskjema-api/default
            default-context: permitteringsskjema-api/default